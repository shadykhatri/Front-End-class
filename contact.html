<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: 0;
            margin: 0px;
            padding: 0px;
        }
        .nav{
            width: 100%;
            height: 80px;
            overflow: hidden;
        }
        .navbar{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            background-color: aquamarine;
            align-items: center;
        }
        .navbar img{
            width: 100px;
            height: 100%;
        }
        .navbar .menus{

        }
        .navbar .menus ul{
            display: flex;
            gap: 10px;
            padding-right: 20px;
        }
        .navbar .menus li{
            all : unset;
        }
        .navbar .menus li a {
            all : unset;
            font-size: 25px;
            color: white;
        }
        .navbar .menus li a:hover{
            color : grey;
            cursor: pointer;
        }
        .footer{
            width: 100%;
            height: 200px;
            background-color: blueviolet;
            display: flex;
            justify-content: space-around;
            color: white;
            align-items: center;
        }
        .footer .left ul, .footer .right ul{
            display: flex;
            flex-direction: column;
        }
        .footer .left li, .right li{
            all : unset;
            margin-top: 10px;
        }
        .footer .left li:hover, .right li:hover{
            opacity: 0.5;
            cursor: pointer;
        }

        .content{
            width: 100%;
            height: 550px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .content h1{
            font-size: 40px;
            right: 50%;
            padding-top: 130px;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<!--Navbar-->
   <section class="nav">
        <div class="navbar">
            <div class="logo">
                <img src="rajuKhatri.jfif">
            </div>
            <div class="menus">
                <ul> 
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </section>
<!--content Section-->
    <section class="content">
        <h1>Contact Me</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <button type="submit">Submit</button>
        </form>
    </section>
<!--Footer Section-->
    <section class="footer">
        <div class="left">
            <ul>
                <li>About Me</li>
                <li>Resume</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
            </ul>
        </div>
    </section>
</body>
</html>
